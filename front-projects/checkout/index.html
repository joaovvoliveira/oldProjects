<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Device Shop Checkout | devChallenges.io</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      href="resources/favicon.ico"
      type="image/x-icon"
      sizes="96x96"
    />
    <title>Document</title>
  </head>
  <body>
    <header class="header-bg">
      <h2 class="titleCheckout">Checkout</h2>
      <span class="span3items">3 ITEMS</span>
    </header>
    <main class="main">
      <section class="products">
        <ul class="productList">
          <li class="productItem">
            <div class="productImage">
              <img
                src="./device-shop-checkout-master/resources/Gold@2x.png"
                alt="Iphone 12"
                srcset=""
              />
            </div>
            <div class="productInfo">
              <span class="productName">iPhone 12 Pro</span>
              <span class="productColor">Golden</span>
              <span class="productQtd">1x</span>
            </div>
            <div class="productDesc">
              <span class="coin">€<span class="iphonePrice">999.00</span></span>
              <img
                class="btnRemove"
                src="./device-shop-checkout-master/resources/close-icon.svg"
                alt="Remove Button"
                srcset=""
              />
            </div>
             
          </li>
          <li class="productItem">
            <div class="productImage">
              <img
                src="./device-shop-checkout-master/resources/Apple-watchx2.png"
                alt="Apple Watch"
                srcset=""
              />
            </div>
            <div class="productInfo">
              <span class="productName">Apple Watch</span>
              <span class="productColor">Golden</span>
              <span class="productQtd">1x</span>
            </div>
            <div class="productDesc">
              <span class="coin">€<span class="watchPrice">999.00</span></span>
              <img
                class="btnRemove"
                src="./device-shop-checkout-master/resources/close-icon.svg"
                alt="Remove Button"
                srcset=""
              />
            </div>
             
          </li>
          <li class="productItem">
            <div class="productImage">
              <img
                src="./device-shop-checkout-master/resources/iMac@2x.png"
                alt="iMac"
                srcset=""
              />
            </div>
            <div class="productInfo">
              <span class="productName">iMac</span>
              <span class="productColor">Golden</span>
              <span class="productQtd">1x</span>
            </div>
            <div class="productDesc">
              <span class="coin">€<span class="iMacPrice">999.00</span></span>
              <img
                class="btnRemove"
                src="./device-shop-checkout-master/resources/close-icon.svg"
                alt="Remove Button"
                srcset=""
              />
            </div>
             
          </li>
        </ul>
        <hr />
        <div class="couponSection">
          <input
            type="text"
            name=""
            placeholder="Enter coupon code"
            id="inputCoupon"
          />
          <input type="submit" value="Apply Coupon" id="btnCoupon" />
        </div>
        <div class="productInfoPrices">
          <div class="productPrices">
            <span>Sub total</span>
            <span>Tax</span>
            <span>Total</span>
          </div>
          <div class="productValues">
            <span class="coin">€<span class="productPriceTotal">0</span></span>
            <span class="coin">€<span class="productTax">0</span></span>
            <span class="coin">€<span class="productTotalPrice">0</span></span>
          </div>
        </div>
      </section>
      <section class="contactSection">
        <h2>Contact Information</h2>

        <div class="name">
          <label for="name">First & Last name</label>
          <input
            type="text"
            name="name"
            placeholder="Enter first & last name"
            id=""
          />
        </div>

        <div class="email">
          <label for="email">Email</label>
          <input
            type="email"
            name="email"
            placeholder="Enter your email"
            id=""
          />
        </div>

        <div class="phone">
          <label for="phone">Phone</label>
          <input
            type="tel"
            name="phone"
            placeholder="+353 (000) 0000000"
            id=""
          />
        </div>

        <div class="countryPostalCode">
          <div class="country">
            <label for="Country">Country</label>
            <select name="country" id="">
              <option value="Ireland">Ireland</option>
              <option value="United Kingdom">United Kingdom</option>
              <option value="United States">United States</option>
            </select>
          </div>

          <div class="postalCode">
            <label for="Postal Code">Postal Code</label>
            <input
              type="text"
              name="postalCode"
              placeholder="Postal Code"
              id=""
            />
          </div>
        </div>

        <button type="button">Continue</button>
      </section>
    </main>
    
    <footer class="author-info">
      Coded by <a href="#">João Victor</a> | Challenge by
      <a href="https://www.devchallenges.io?ref=challenge" target="_blank"
        >devChallenges.io</a
      >.
    </footer>

    <script src="./script.js"></script>
  </body>
</html>
